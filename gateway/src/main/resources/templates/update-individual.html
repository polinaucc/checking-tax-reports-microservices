<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app-style.css">
</head>
<body class="text-center" data-gr-c-s-loaded="true">
<div class="lang">
    <a href="/" th:text="#{header.home}"></a>
</div>
<div class="container">
    <div class="name">
        <th:block th:insert="fragments/language :: language"/>
    </div>
    <form class="form-signin" th:action="@{/update-individual/{id}(id=${individual.id})}" th:object="${individual}" method="post">
        <div>
            <input type="text" th:placeholder="#{placeholder.surname}" required="" id="surname" th:field="*{lastName}"/>
        </div>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{surname}"></span>
        <div>
            <input type="text" th:placeholder="#{placeholder.first.name}" required="" id="firstName"
                   th:field="*{firstName}"/>
        </div>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        <div>
            <input type="text" th:placeholder="#{placeholder.second.name}" required="" id="secondName"
                   th:field="*{middleName}"/>
        </div>
        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{secondName}"></span>
        <div>
            <input type="text" th:placeholder="#{placeholder.passport}" required="" id="passport"
                   th:field="*{passport}"/>
        </div>
        <div>
            <input type="text" th:placeholder="#{placeholder.ident.code}" required="" id="identCode"
                   th:field="*{identCode}"/>
        </div>
        <div>
            <input type="text" th:placeholder="#{placeholder.address}" required="" id="address" th:field="*{address}"/>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:value="#{update}">Update</button>
        </div>
    </form>
</div>

</body>
</html>
