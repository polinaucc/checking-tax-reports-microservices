<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app-style.css">
</head>
<body class="text-center" data-gr-c-s-loaded="true">
<div class="lang">
    <a href="/" th:text="#{header.home}"></a>
</div>
<div class="container">
    <section id="content">
        <form th:action="@{/update/{id} (id=${report.id})}" th:object="${report}" th:method="post">
            <h1 th:text="#{report}">Report</h1>
            <div class="form-group">
                <input class="form-control" th:label="#{write.comment}" type="text" placeholder="Comment" required="" id="comment" th:field="*{comment}"/>
            </div>
            <div>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                        th:value="#{update}">Update
                </button>
            </div>
        </form><!-- form -->
    </section>
</div>

</body>
</html>
