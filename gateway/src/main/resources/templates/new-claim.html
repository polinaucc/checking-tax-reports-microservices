<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app-style.css">
</head>
<body class="text-center" data-gr-c-s-loaded="true">
<div class="lang">
    <a href="/" th:text="#{header.home}"></a>
</div>
<div class="container">
    <div class="name">
        <th:block th:insert="fragments/language :: language"/>
    </div>
    <form th:action="@{/create-claim}" th:object="${claim}" th:method="post">
        <h1 th:text="#{claims}">Claim</h1>
        <div class="form-group">
            <input th:label="#{write.comment}" type="text" placeholder="Comment" required="" id="comment"
                   th:field="*{reason}" class="form-control"/>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    th:value="#{complain.inspector}">Complain inspector</button>
        </div>
    </form>
</body>
</html>
